<div style="text-align:center">
  <h1>
    <img src="src/assets/logo.png">
  </h1>
</div>

<hr>

<ul>
    <div *ngFor='let quote of quotes;let i = index'>
        <li id="{{i}}" appHighlight>{{quote.name}} created on {{quote.completeDate|date}}</li>
        <button  (click)='toogleDetails(i)'>Details</button>

        <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (isComplete)= 'deleteGoal($event,i)'></app-quote-details>
    </div>
</ul>
