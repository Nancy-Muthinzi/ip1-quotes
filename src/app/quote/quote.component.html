<div style="text-align:center">
  <h1>
    <img src="src/assets/logo.png">
  </h1>
</div>

<hr>

<div class="container">

    <div class="row">
        <blockquote class="text-center text-lg">
            <p>{{quote.quote}}</p>
            <footer><cite>{{quote.author}}</cite></footer>
        </blockquote>
    </div>

<div class="container">
  <div class="row">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
</div>

<div class="container">
  <div class="row" *ngFor="let quote of quotes;let i = 'index'">
    <div class="row">
      <h4 id="{{i}}" appHighlight>{{quote.name}} Date written: {{quote.completeDate|date}}</h4>
      <button class="btn btn-primary" (click)='toogleDetails(i)'>More Details</button>
      <like-box></like-box>
    </div>

    <div class="row" *ngIf="quote.showDescription">
      <app-quote-details [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-details>
    </div>

  </div>

</div>
